<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clock</title>
</head>
<!--Here onload is used to call the function 
    and setInterval is used to update the clock timing after every 1 second.
-->
<body onload="updateClock();setInterval('updateClock()',1000)">
    <h1>JAVASCRIPT CLOCK</h1>
    <div id="clock"></div>
</body>
<style>
    .body{
        margin: 0;
        font-family: sans-serif;
    }
    h1{
       text-align: center; 
       font-size: 35px;
       color:lightcoral;
       letter-spacing: 3px;
       text-shadow: 1px 1px lightsalmon;
    }
    #clock{
        width: 90%;
        margin: auto;
        text-align: center;
        font-size: 50px;
        color: darkblue;
        letter-spacing: 5px;
        background-color: aliceblue;
    }
</style>
<script src="clock.js" ></script>
</html>
